<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Koy</title>

    <link rel="icon" type="image/png" href="Images/koyIcon.png" />

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
        rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="container">
        <div id="telaPerson">
            <label for="person">Escolha o seu personagem</label>
            <select name="person" id="person">
                <option disabled selected value="">Personagens</option>
                <option value="koki">koki</option>
                <option value="mon">mon</option>
                <option value="gigo">gigo</option>
                <option disabled value="balde">balde</option>
                <option disabled value="jame">jame</option>
                <option disabled value="cadrinks">cadrinks</option>
            </select>
            <input value="Escolher" id="btnPerson" type="button">
        </div>


        <canvas width="1500" height="900" id="flappyKoy"></canvas>
        <h1 id="score">0</h1>
    </div>

    <script src="./main.js"></script>
</body>

</html>
